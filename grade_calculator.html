<head>
  <title>{{ page.title }}</title>
  <meta name="og:title" property="og:title" content="DLSU Grade Calculator - Matthew Gan">
  <meta name="description" content="DLSU grade calculator based on passing grade thresholds">
  {% include imports.html %}
  <script src="js/grade_calculator.js"></script>
</head>
<body>
  {% include header.html %}
  <div class="home">
    <h1 id="header-wrappable">DLSU Grade Calculator</h1>
    <div class="form-container">
      <form>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="grade-calcu-passing">Percent Grade</label>
          </div>
          <select class="custom-select" id="grade-calcu-passing">
            <option value="50">50%</option>
            <option value="55">55%</option>
            <option selected="60">60%</option>
            <option value="65">65%</option>
            <option value="70">70%</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Percentage Grade</span>
          </div>
          <input type="number" class="form-control" placeholder="0.00" id="grade-calcu-input" min="0.00" max="100.00" step="0.01">
        </div>

        <div class="input-group mb-3">
          <label id="grade-calcu-result-label">Result:</label>
          <p class="calcu-result" id="grade-calcu-result-value"></p>
        </div>

      </form>
    </div>
  {% include footer.html %}
</body>
